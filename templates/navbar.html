{% load static %}
<nav class="bg-slate-700 p-4">
  <div class="container flex justify-between items-center">
    <!-- Logo -->
    <div class="text-white text-xl font-bold">
      <a href="/"><img src="{% static 'img/brand.png' %}" alt="Logo" class="w-12 h-12"/></a>
    </div>
    <!-- Menu for desktop -->
    <div class="hidden md:flex space-x-4">
      <a href="#" class="text-white hover:text-gray-300">Home</a>
      <a href="#" class="text-white hover:text-gray-300">History</a>
    </div>
    <!-- Mobile menu button -->
    <div class="md:hidden">
      <button id="menu-toggle" class="text-white focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
  </div>
  <!-- Mobile menu -->
  <div id="mobile-menu" class="hidden md:hidden flex flex-col space-y-2 p-4 bg-slate-700">
    <a href="#" class="text-white hover:text-gray-300">Home</a>
    <a href="#" class="text-white hover:text-gray-300">History</a>
  </div>
</nav>

<script>
  // Toggle mobile menu
  document.getElementById('menu-toggle').addEventListener('click', () => {
      const mobileMenu = document.getElementById('mobile-menu');
      mobileMenu.classList.toggle('hidden');
  });
</script>
